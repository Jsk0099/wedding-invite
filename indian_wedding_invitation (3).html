            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.2rem;

        .map-pin {

            top: 50%;
            left: 50%;

            width: 40px;
            height: 40px;
            background: var(--primary-maroon);
            border-radius: 50% 50% 50% 0;

            backdrop-filter: blur(10px);

        .music-control:hover {
            background: var(--primary-maroon);

        }

        /* Animations */
        @keyframes glow {
            from { text-shadow: 3px 3px 6px rgba(0,0,0,0.3), 0 0 30px rgba(255, 215, 0, 0.5); }
            to { text-shadow: 3px 3px 6px rgba(0,0,0,0.3), 0 0 50px rgba(255, 215, 0, 0.8); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translate(-50%, -50%) translateY(0); }
            40% { transform: translate(-50%, -50%) translateY(-10px); }
            60% { transform: translate(-50%, -50%) translateY(-5px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .bride-groom-names {
                font-size: 2.5rem;
            }

            .wedding-date {
                font-size: 1.3rem;
            }

            .countdown-timer {
                gap: 1rem;
            }

            .countdown-item {
                padding: 1.5rem 1rem;
            }

            .countdown-number {
                font-size: 2rem;
            }

            .profile-content {
                grid-template-columns: 1fr;
                gap: 2rem;
                text-align: center;
            }

            .story-timeline {
                flex-direction: column;
            }

            .timeline {
                padding-left: 1rem;
            }

            .timeline::before {
                left: 10px;
            }

            .timeline-item::before {
                left: -1.8rem;
            }
        }

        /* Scroll Reveal */
        .reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* 3D Card Effects */
        .card-3d {
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .card-3d:hover {
            transform: perspective(1000px) rotateX(5deg) rotateY(5deg);
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-maroon);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-top: 4px solid var(--secondary-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

        class WeddingInvitationComponent implements OnInit, OnDestroy {
            weddingData = WEDDING_DATA;
            currentSlide = 0;
            carouselSlides = [
                { type: 'names' },
                { type: 'couple' },
                { type: 'family' }
            ];
            
            countdown = { days: 0, hours: 0, minutes: 0, seconds: 0 };
            isLoading = true;
            showBackToTop = false;
            isMusicPlaying = false;
            rsvpSubmitted = false;
            
            rsvpData = {
                name: '',
                phone: '',
                email: '',
                guests: '1'
            };

            private countdownInterval;
            private carouselInterval;
            private scrollListener;

            ngOnInit() {
                // Initialize loading
                setTimeout(() => {
                    this.isLoading = false;
                    this.startCarousel();
                    this.startCountdown();
                    this.initScrollAnimations();
                }, 2000);
            }

            ngOnDestroy() {
                if (this.countdownInterval) clearInterval(this.countdownInterval);
                if (this.carouselInterval) clearInterval(this.carouselInterval);
                if (this.scrollListener) window.removeEventListener('scroll', this.scrollListener);
            }

            startCarousel() {
                this.carouselInterval = setInterval(() => {
                    this.currentSlide = (this.currentSlide + 1) % this.carouselSlides.length;
                }, 5000);
            }

            startCountdown() {
                const weddingDate = new Date(this.weddingData.wedding.date + 'T10:00:00').getTime();
                
                this.countdownInterval = setInterval(() => {
                    const now = new Date().getTime();
                    const distance = weddingDate - now;
                    
                    if (distance > 0) {
                        this.countdown = {
                            days: Math.floor(distance / (1000 * 60 * 60 * 24)),
                            hours: Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                            minutes: Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)),
                            seconds: Math.floor((distance % (1000 * 60)) / 1000)
                        };
                    } else {
                        this.countdown = { days: 0, hours: 0, minutes: 0, seconds: 0 };
                    }
                }, 1000);
            }

            initScrollAnimations() {
                this.scrollListener = () => {
                    const scrollY = window.scrollY;
                    this.showBackToTop = scrollY > 500;

                    // Animate sections on scroll
                    const sections = document.querySelectorAll('.reveal');
                    sections.forEach(section => {
                        const rect = section.getBoundingClientRect();
                        if (rect.top < window.innerHeight * 0.8) {
                            section.classList.add('active');
                            
                            // Animate timeline items
                            if (section.classList.contains('schedule-section')) {
                                const timelineItems = section.querySelectorAll('.timeline-item');
                                timelineItems.forEach((item, index) => {
                                    setTimeout(() => {
                                        item.classList.add('animate');
                                    }, index * 200);
                                });
                            }
                            
                            // Animate story cards
                            if (section.classList.contains('story-section')) {
                                const storyCards = section.querySelectorAll('.story-card');
                                storyCards.forEach((card, index) => {
                                    setTimeout(() => {
                                        card.classList.add('animate');
                                    }, index * 300);
                                });
                            }
                            
                            // Animate profile sections
                            if (section.classList.contains('profile-section')) {
                                section.classList.add('animate');
                            }
                        }
                    });
                };
                
                window.addEventListener('scroll', this.scrollListener);
            }

            toggleMusic() {
                this.isMusicPlaying = !this.isMusicPlaying;
                const audio = document.querySelector('audio');
                if (audio) {
                    if (this.isMusicPlaying) {
                        audio.play().catch(e => console.log('Audio play failed:', e));
                    } else {
                        audio.pause();
                    }
                }
            }

            scrollToTop() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }

            onRSVPSubmit() {
                if (this.rsvpData.name && this.rsvpData.phone) {
                    // Here you would typically send data to a backend
                    console.log('RSVP Data:', this.rsvpData);
                    this.rsvpSubmitted = true;
                    
                    // Reset form after 3 seconds
                    setTimeout(() => {
                        this.rsvpSubmitted = false;
                        this.rsvpData = { name: '', phone: '', email: '', guests: '1' };
                    }, 3000);
                }
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                return date.toLocaleDateString('en-IN', options);
            }
        }

        // Angular Module
        @NgModule({
            imports: [BrowserModule, CommonModule],
            declarations: [WeddingInvitationComponent],
            bootstrap: [WeddingInvitationComponent]
        })
        class WeddingInvitationModule { }

        // Bootstrap the application
        platformBrowserDynamic()
            .bootstrapModule(WeddingInvitationModule)
            .catch(err => console.error(err));

        // Additional 3D Effects and Interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Parallax effect for background elements
            window.addEventListener('scroll', () => {
                const scrolled = window.pageYOffset;
                const parallaxElements = document.querySelectorAll('.hero-bg');
                
                parallaxElements.forEach(element => {
                    const speed = 0.5;
                    element.style.transform = `translateY(${scrolled * speed}px)`;
                });
            });

            // 3D mouse movement effect
            document.addEventListener('mousemove', (e) => {
                const cards = document.querySelectorAll('.card-3d');
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                cards.forEach(card => {
                    const rotateX = (mouseY - 0.5) * 10;
                    const rotateY = (mouseX - 0.5) * 10;
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                });
            });

            // Add floating animation to decorative elements
            const floatingElements = document.querySelectorAll('.decorative-line');
            floatingElements.forEach((element, index) => {
                element.style.animation = `float ${3 + index}s ease-in-out infinite`;
                element.style.animationDelay = `${index * 0.5}s`;
            });
        });

        // Three.js Background Animation (Optional Enhancement)
        function initThreeJSBackground() {
            const canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.zIndex = '-1';
            canvas.style.pointerEvents = 'none';
            document.body.appendChild(canvas);

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Create floating particles
            const geometry = new THREE.SphereGeometry(0.1, 8, 8);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0xFFD700, 
                transparent: true, 
                opacity: 0.6 
            });
            
            const particles = [];
            for (let i = 0; i < 50; i++) {
                const particle = new THREE.Mesh(geometry, material);
                particle.position.set(
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 20
                );
                particles.push(particle);
                scene.add(particle);
            }
            
            camera.position.z = 5;
            
            function animate() {
                requestAnimationFrame(animate);
                
                particles.forEach(particle => {
                    particle.rotation.x += 0.01;
                    particle.rotation.y += 0.01;
                    particle.position.y += Math.sin(Date.now() * 0.001 + particle.position.x) * 0.002;
                });
                
                renderer.render(scene, camera);
            }
            
            animate();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // Initialize Three.js background after page load
        window.addEventListener('load', () => {
            initThreeJSBackground();
        });
    </script>

        })
        class WeddingInvitationModule { }
    </script>
