<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Celebration Continuous</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff8f0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #e91e63;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s;
      z-index: 1000;
    }

    button:hover {
      background: #ad1457;
    }

    .flower {
      position: fixed;
      top: 0px;
      font-size: 24px;
      pointer-events: none;
      animation: fall linear infinite, sway ease-in-out infinite;
    }

    @keyframes fall {
      100% {
        transform: translateY(110vh);
        opacity: 0.8;
      }
    }

    @keyframes sway {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(-20px); }
      50%  { transform: translateX(20px); }
      75%  { transform: translateX(-15px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <button onclick="toggleCelebration()">Start Celebration 🌸</button>

  <script>
    const flowers = ["🌸", "🌺", "🌼", "🌷", "💮"];
    let celebrationInterval = null;

    function toggleCelebration() {
      const btn = document.querySelector("button");
      if (celebrationInterval) {
        clearInterval(celebrationInterval);
        celebrationInterval = null;
        btn.textContent = "Start Celebration 🌸";
      } else {
        celebrationInterval = setInterval(() => {
          createFlower();
        }, 250); // every 250ms a flower spawns
        btn.textContent = "Stop Celebration ❌";
      }
    }

    function createFlower() {
      const flower = document.createElement("div");
      flower.className = "flower";
      flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];
      flower.style.left = Math.random() * window.innerWidth + "px";
      flower.style.fontSize = (20 + Math.random() * 20) + "px";
      flower.style.animationDuration = (3 + Math.random() * 2) + "s, " + (2 + Math.random() * 2) + "s";
      flower.style.animationDelay = "0s, " + Math.random() + "s"; // random sway start
      document.body.appendChild(flower);

      setTimeout(() => flower.remove(), 6000);
    }
  </script>

</body>
</html>
